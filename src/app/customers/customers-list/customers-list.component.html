<form [formGroup]="filterForm">
  <input matInput placeholder="Search" formControlName="searchFilter" />
</form>
<br />
<br />
<a [routerLink]="['/products']"> Products </a>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th (click)="sort('name')">Name</th>
      <th (click)="sort('city')">City</th>
      <th (click)="sort('orderTotal')">Order Total</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>
      <a [routerLink]="['/orders', customer.id]">
        {{ customer.name | capitalize }}
      </a>
    </td>
    <td>{{ customer.city }}</td>
    <td>{{ customer.orderTotal | currency : currencyCode : "symbol" }}</td>
  </tr>
  <tr *ngIf="customers || customers.length">
    <td></td>
    <td></td>
    <td>{{ totalOrders() | currency : currencyCode : "symbol" }}</td>
  </tr>
  <tr *ngIf="!customers || !customers.length">
    <td colspan="4">No customers found</td>
  </tr>
  <tr *ngIf="customers || customers.length">
    <td colspan="4">Amount of customers: {{ customers.length }}</td>
  </tr>
</table>
<br />
